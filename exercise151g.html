<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre id="output"></pre>
    <script>
        for (lineIndex = 0; lineIndex < 4; lineIndex++) {
            const spaceCount = lineIndex;
            for (let i = 0; i < spaceCount; i++) {
                writeSpace();
            }
            const hashCount = 8 - 2 * lineIndex;
            for (let i = 0; i < hashCount; i++) {
                writeHash();
            }
            writeLineBreak();
        }

        function writeHash() {
            document.getElementById('output').innerText += '#';
        }

        function writeSpace() {
            document.getElementById('output').innerText += ' ';
        }

        function writeLineBreak() {
            document.getElementById('output').innerText += '\n';
        }
    </script>
</body>

</html>
